<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Shopper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header p-0" id="header">
      <div class="upper-header">
        <div class="container p-0 h-100">
          <div class="row m-0 h-100">
            <div
              class="col-md-3 p-0 d-flex justify-content-center align-items-center"
            >
              <h3
                id="E"
                class="d-flex justify-content-center align-items-center"
              >
                <b>E </b>
              </h3>
              <h3>&nbsp;Shopper</h3>
            </div>
            <div
              class="col-md-6 p-0 d-flex justify-content-center align-items-center"
            >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control rounded-0"
                  placeholder="Seacrh for Products"
                />
                <span class="input-group-text rounded-0">
                  <i class="bi bi-search"></i>
                </span>
              </div>
            </div>
            <div
              class="col-md-3 p-0 d-flex justify-content-center align-items-center"
            >
              <div
                class="box-icons ms-2 d-flex justify-content-center align-items-center"
              >
                <span class="bi bi-heart"></span>
                <span id="like" class="ms-2">0</span>
              </div>
              <div
                class="box-icons ms-2 d-flex justify-content-center align-items-center"
              >
                <span class="bi bi-cart"></span>
                <span class="ms-2" id="cart">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="lower-header bg-danger"></div>
    </header>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
